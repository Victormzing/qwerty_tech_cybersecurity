{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold text-green-400">Contact Us</h2>
<p class="mt-4 text-gray-300">Get in touch with our cybersecurity experts.</p>

<div class="mt-6 bg-gray-800 p-6 rounded-lg shadow-md">
    <form>
        <label class="block text-gray-300">Name</label>
        <input type="text" class="w-full p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
        
        <label class="block text-gray-300 mt-4">Email</label>
        <input type="email" class="w-full p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400">

        <label class="block text-gray-300 mt-4">Message</label>
        <textarea class="w-full p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>

        <button type="submit" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Send Message</button>
    </form>
</div>
{% endblock %}
