{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Qwerty Tech - Contact Us">
    <meta name="keywords" content="Cybersecurity, Hacking, Ethical Hacking, Security, Encryption">
    <title>Contact Qwerty Tech</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/04dc37e0b2.js" crossorigin="anonymous"></script>

    <style>
        /* ✅ Background Moving Code Animation */
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .code-line {
            position: absolute;
            color: #0de00dc2;
            font-size: 14px;
            animation: moveDown 10s linear infinite;
        }

        @keyframes moveDown {
            from { transform: translateY(-10vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* ✅ Neon Glowing Button */
        .neon-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: #00ff00;
            border: 3px solid #00ff00;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px #00ff00, 0 0 40px #00ff00;
        }

        .neon-button:hover {
            background: transparent;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 60px #00ff00;
        }
    </style>
</head>

<body class="bg-gray-900 text-white relative ">
    <!-- ✅ Background Animated Code -->
    <div class="animated-bg" id="animatedBg"></div>

    <!-- ✅ Navigation Bar -->
    <nav class="bg-gray-800 p-4 shadow-md fixed top-0 w-full z-50 bg-opacity-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="{% static 'images/qwerty1.png' %}" alt="Qwerty Tech Logo" class="h-10 mr-2">
                <h1 class="text-xl font-bold text-green-400 cyber-text">Qwerty Tech</h1>
            </div>
            <div>
                <a href="{% url 'home' %}" class="text-gray-300 hover:text-green-400 px-4 transition duration-300">Home</a>
                <a href="{% url 'services' %}" class="text-gray-300 hover:text-green-400 px-4 transition duration-300">Services</a>
                <a href="{% url 'blog' %}" class="text-gray-300 hover:text-green-400 px-4 transition duration-300">Blog</a>
                <a href="{% url 'contact' %}" class="text-gray-300 hover:text-green-400 px-4 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Contact Section as the Main Content -->
        <!-- ✅ Contact Section with Proper Padding -->
    <section class="min-h-screen flex flex-col justify-center items-center text-center relative overflow-hidden pt-20">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="container mx-auto text-center relative z-10 px-8">
            <h2 class="text-4xl font-extrabold text-green-400 cyber-text">Contact Us</h2>
            <p class="mt-4 text-gray-300 text-lg">Reach out to our cybersecurity experts for inquiries and consultations.</p>
            <div class="mt-10 bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-2xl">
                <form method="POST">
                    {% csrf_token %}
                    <label class="block text-gray-300 text-left">Name</label>
                    <input type="text" class="w-full p-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-green-400" required>

                    <label class="block text-gray-300 text-left mt-4">Email</label>
                    <input type="email" class="w-full p-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-green-400" required>

                    <label class="block text-gray-300 text-left mt-4">Message</label>
                    <textarea class="w-full p-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-green-400" rows="4" required></textarea>

                    <button type="submit" class="mt-6 neon-button w-full">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- ✅ Footer -->
    <footer class="bg-gray-800 text-center py-6">
        <div class="flex justify-center space-x-4 mb-4">
            <a href="https://facebook.com/qwertytech" target="_blank" class="text-gray-400 hover:text-green-400 text-2xl">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://x.com/qwertytech" target="_blank" class="text-gray-400 hover:text-green-400 text-2xl">
                <i class="fab fa-x"></i>
            </a>
            <a href="https://instagram.com/qwertytech" target="_blank" class="text-gray-400 hover:text-green-400 text-2xl">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com/company/qwertytech" target="_blank" class="text-gray-400 hover:text-green-400 text-2xl">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <p class="text-gray-400">&copy; 2025 Qwerty Tech. All rights reserved.</p>
    </footer>

    


    <!-- ✅ JavaScript to Generate Moving Code -->
    <script>
        function generateCodeAnimation() {
            const codeSnippets = [
                "firewall_protection();",
                "encryptData(user_password);",
                "scanForThreats();",
                "validateUserLogin();",
                "checkVulnerability();",
                "enableMFA();",
                "monitorNetwork();"
            ];

            const container = document.getElementById("animatedBg");
            container.innerHTML = "";

            for (let i = 0; i < 20; i++) {
                const codeLine = document.createElement("div");
                codeLine.className = "code-line";
                codeLine.style.left = `${Math.random() * 100}%`;
                codeLine.style.animationDuration = `${5 + Math.random() * 10}s`;
                codeLine.innerText = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                container.appendChild(codeLine);
            }
        }

        generateCodeAnimation();
        setInterval(generateCodeAnimation, 5000);
    </script>
</body>
</html>
