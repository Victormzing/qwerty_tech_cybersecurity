<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Qwerty Tech{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-white">

    <!-- Main Content Wrapper -->
    <div class="flex-grow">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center py-4 mt-auto">
        <p>&copy; 2024 Qwerty Tech. All rights reserved.</p>
    </footer>

</body>
</html>
